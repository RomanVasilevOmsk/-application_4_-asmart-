<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
        <link href="commons/css/reset.css" rel="stylesheet" media="all">

    </head>
    <body>
    <div class="container-fluid">
        <header id="home">
            <div class="head-block">
                <div class="logo-menu-top">
                    <div class="logo"><a href="#home" class=""><img src="commons/images/logo.png" alt="logo"></a></div>
                    <div class="menu">
                        <div class="icon-close">
                            <img src="commons/images/close-menu.png" alt="close menu">
                        </div>
                    <ul>
                        <li><a href="#top-slider" class="top-slider-close">О нас</a></li>
                        <li><a href="#services" class="services-close">Услуги</a></li>
                        <li><a href="#shop" class="shop-close">Магазин</a></li>
                        <li><a href="#portfolio" class="portfolio-close">Портфолио</a></li>
                        <li><a href="#cooperation" class="cooperation-close">Сотрудничество</a></li>
                        <li><a href="#reviews" class="reviews-close">Отзывы</a></li>
                        <li><a href="#contacts" class="contacts-close">Контакты</a></li>

                    </div>
                </div>
                <div class="icon-menu">
                    <img src="commons/images/open-menu.png" alt="open menu">
                </div>
            </div>
        </header>
        <section class="top-slider" id="top-slider">
            <div class="top-slider_block">
                <div class="top-slider_block_contacts">
                    <p class="top-slider_block__contacts-content">ARTFREZ@YA.RU <br> +7 965 <img>124</img> 35 02</p>
                    <a href="#" class="top-slider_block__get-feedback-form">Заказать звонок</a>
                </div>

                <div class="top-slider_block_title">
                    <p class="top-slider_block_title__bold">МЕБЕЛЬ <span>И</span> ДЕКОР</p>
                    <p class="top-slider_block_title_normal">ПРИДАЕМ ФОРМУ ЖЕЛАНИЯМ</p>
                </div>
                <hr class="line-top-slider">
            </div>
        </section>
        <section class="category-block">
            <div class="row category-block_elements">
                <h1 class="category-block_title">МАСТЕРСКАЯ МЕБЕЛИ И ДЕКОРА</h1>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 category-block_element">
                    <img src="commons/images/category-img-clock.png" alt="clock">
                    <p>АКСЕССУАРЫ  ИЗ ДЕРЕВА</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 category-block_element">
                    <img src="commons/images/category-img-cupboard.png" alt="cupboard">
                    <p>МЕБЕЛЬ</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 category-block_element">
                    <img src="commons/images/category-img-border.png" alt="border">
                    <p>ПРЕДМЕТЫ  ИНТЕРЬЕРА</p>
                </div>

                <a href="#" class="category-block__get-feedback-form">Бесплатная Консультация Специалиста</a>
            </div>

        </section>


    </div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="commons\js\script-min.js"></script>
 </body>
